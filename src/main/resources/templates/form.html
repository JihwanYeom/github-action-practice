<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 작성/수정</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 150px; resize: vertical; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .back-link { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1 th:text="${post.id == null ? '새 게시물 작성' : '게시물 수정'}"></h1>
    <form th:action="${post.id == null ? '/posts' : '/posts/' + post.id}" th:object="${post}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="author">작성자:</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}" required></textarea>

        <button type="submit">저장</button>
    </form>
    <a href="/posts" class="back-link">목록으로 돌아가기</a>
</body>
</html>
